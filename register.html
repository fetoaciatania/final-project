  <header>

  <div class="box">

  </div>
  <div class="button"><button onclick="document.getElementById('id01').style.display='block'">Click here to register!</button>

<!-- The Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"
class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form class="modal-content animate" id="login-form">
    <div class="imgcontainer">
      <img src="https://i.pinimg.com/736x/91/0a/91/910a916f15a139978978ae6efafce312.jpg" alt="Avatar" class="avatar">
    </div>

    <!-- <div class="container"> -->
      <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
<!--         <a href="index.html"> -->
        <button class="w3-button w3-black w3-round-xxlarge" type="submit" id="login-form-submit">Register</button>   
<!--         </a> -->
      <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
    <!-- </div> -->

    <p>By making an account you agree with <a href="#" style="color:dodgerblue">Privacy and Policy</a>.</p>

  </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
	
	var modal = document.getElementById('id01');
	
	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) {
	  if (event.target == modal) {
		modal.style.display = "none";
	  }
	}
	</script>

</html>
